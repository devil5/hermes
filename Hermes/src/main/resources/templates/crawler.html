<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hermes: Web Crawler</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Hermes</h1>
	<form action="#" th:action="@{/crawler}" th:object="${urlcrawl}" method="post">
		<p>
			URL: <input type="text" th:field="*{url}" />
		</p>
		<p>
			Depth (-1 for infinite): <input type="text" th:field="*{depth}" />
		</p>
		<p>
			Maximum Page Traversal (-1 for infinite): <input type="text" th:field="*{traversalLimit}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
		</p>
	</form>
</body>
</html>
